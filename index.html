<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CasFee UVB Notes</title>
    <link rel="stylesheet" href="app.css">

    <script id="notes-list-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li>
                <h3>
                    {{#if finished}}[finished]{{/if}}
                    {{title}}
                </h3>
                <div>
                    {{description}}
                    (Created {{dateFormat createdDate}})
                </div>
                <div>
                    Prio {{priority}} Due {{dateFormat dueDate}}
                </div>
                <div>
                    <button type="button" data-command="edit" data-note-id="{{id}}">Edit</button>
                    <button type="button" data-command="delete" data-note-id="{{id}}">Delete</button>
                    <button type="button" data-command="toggle-finished" data-note-id="{{id}}">Toggle finished</button>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>

    <script id="notes-form-template" type="text/x-handlebars-template">
        <form>
            hello form
            <div>Due date</div>
            <div>Title</div>
            <div>Details</div>
            <div>Importance</div>
            <div>Dreiecke?</div>
            <label>
                <input type="checkbox"> Finished
            </label>
            <button type="button" data-command="save">Save</button>
            <button type="button" data-command="cancel">Cancel</button>
        </form>
    </script>

</head>

<body class="white-theme">

    <header class="layout-header">
        <h1>CasFee UVB Notes</h1>
        <div id="theme-control">
            <select>
                <option value="white-theme">White Theme</option>
                <option value="black-theme">Black Theme</option>
            </select>
        </div>
    </header>

    <div id="content">
        <div id="sort-buttons">
            Sort order:
            <button data-sort-order="title">By Title</button>
            <button data-sort-order="dueDate">By Due Date</button>
            <button data-sort-order="createdDate">By Created Date</button>
            <button data-sort-order="priority">By Priority</button>
        </div>

        <div id="filter-buttons">
            Filter:
            <label>
                <input type="checkbox" data-filter="showFinished"> Show finished
            </label>
        </div>

        <div id="list-container"></div>

        <div id="form-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"
        integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" crossorigin="anonymous"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
</body>

</html>
