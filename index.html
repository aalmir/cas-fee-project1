<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Notes</title>
    <link rel="stylesheet" href="css/app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"
        integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" 
        crossorigin="anonymous" defer></script>
    
    <script src="js/bootstrapper.js" type="module" defer></script>

    <script id="notes-list-template" type="text/x-handlebars-template">
        <div>
            <button type="button" class="action-button" data-command="create">Add new Note...</button>
        </div>
        <ul class="notes-list">
            {{#each this}}
            <li class="finished-{{finished}}">
                <div class="note-button-row">
                    <label class="toggle-button action-button">
                        <input type="checkbox" data-command="toggle-finished" data-note-id="{{id}}" 
                        title="Toggle finished" {{#if finished}}checked="checked"{{/if}}>
                        Is Done
                    </label>
                    <button type="button" class="action-button" data-command="edit" data-note-id="{{id}}">Edit...</button>
                    <button type="button" class="action-button" data-command="delete" data-note-id="{{id}}">Delete...</button>
                </div>
                <div class="note-content">
                    <div class="note-title-row">
                        <h1>
                            {{title}}
                        </h1>
                        <div class="note-properties">
                            Prio {{priority}}{{#if dueDate}}, due {{dateFormat dueDate}}{{/if}}
                        </div>
                    </div>
                    <div>
                        {{description}}
                    </div>
                    <div class="created-date">
                        Created {{dateFormat createdDate}}
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
        <div id="debug-buttons">
            DEBUG: 
            <button type="button" class="action-button" data-command="seed">Seed</button>
            <button type="button" class="action-button" data-command="clear">Clear</button>
            <button type="button" class="" data-command="load">Load</button>
            <button type="button" class="" data-command="home">Home-URL</button>
            Length: 
            {{length}}
        </div>
    </script>

    <script id="notes-form-template" type="text/x-handlebars-template">
        <div>
            <div class="form-row">
                <div class="form-label">Title</div>
                <div class="form-value">
                    <input type="text" name="title" value="{{title}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">Details</div>
                <div class="form-value">
                    <textarea name="description">{{description}}</textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">Prio</div>
                <div class="form-value">
                    <label>
                        <input type="radio" name="priority" value="1" {{checkedwhen priority '1'}} required> 1
                    </label>
                    <label>
                        <input type="radio" name="priority" value="2" {{checkedwhen priority '2'}} required> 2
                    </label>
                    <label>
                        <input type="radio" name="priority" value="3" {{checkedwhen priority '3'}} required> 3
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">Due date</div>
                <div class="form-value">
                    <input type="date" name="dueDate" value="{{dueDate}}">
                </div>
            </div>
            <div>
                <input type="hidden" name="id" value="{{id}}" />

                <button type="submit" class="action-button" data-command="save">Save</button>
                <button type="button" class="" data-command="cancel">Cancel</button>
            </div>
        </div>
    </script>

</head>

<body class="white-theme">

    <header class="layout-header">
        <h1>Vanilla Notes</h1>
        <div id="theme-control">
            Theme:
            <select>
                <option value="white-theme">Bright</option>
                <option value="black-theme">Dark</option>
            </select>
        </div>
    </header>

    <div id="content">
        <div class="list-controls">
            <div class="list-control" id="sort-buttons">
                <label class="toggle-button">
                        <input type="radio" data-sort-order="priority" name="sort-order"> Sort by Priority
                </label>
                <label class="toggle-button">
                        <input type="radio" data-sort-order="dueDate" name="sort-order"> Due Date
                </label>
                <label class="toggle-button">
                    <input type="radio" data-sort-order="title" name="sort-order"> Title
                </label>
                <label class="toggle-button">
                        <input type="radio" data-sort-order="createdDate" name="sort-order"> Created
                </label>
            </div>

            <div class="list-control" id="filter-buttons">
                <label class="toggle-button">
                        <input type="checkbox" data-filter="showFinished"> Show finished
                </label>
            </div>
        </div>

        <div id="list-container"></div>

        <form id="notes-form"></form>
    </div>

</body>

</html>
