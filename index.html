<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Notes</title>
    <link rel="stylesheet" href="app.css">

    <script id="notes-list-template" type="text/x-handlebars-template">
        <div>
            <button type="button" data-command="create">Create new note</button>
        </div>
        <ul class="notes-list">
            {{#each this}}
            <li>
                <div class="note-title-row">
                    <h1>
                        <input type="checkbox" data-command="toggle-finished" data-note-id="{{id}}" 
                            title="Toggle finished" {{#if finished}}checked="checked"{{/if}}>
                        {{title}}
                    </h1>
                    <div class="note-properties">
                        Prio {{priority}}{{#if dueDate}}, due {{dateFormat dueDate}}{{/if}}
                    </div>
                    <div class="note-buttons">
                        <button type="button" data-command="edit" data-note-id="{{id}}">Edit</button>
                        <button type="button" data-command="delete" data-note-id="{{id}}">Delete</button>
                    </div>
                </div>
                <div>
                    {{description}}
                </div>
                <div>
                    (Created {{dateFormat createdDate}})
                </div>
            </li>
            {{/each}}
        </ul>
        <div id="debug-buttons">
            DEBUG: 
            <button type="button" data-command="reset">Seed</button>
            <button type="button" data-command="clear">Clear</button>
            <button type="button" data-command="load">Load</button>
            <button type="button" data-command="home">Home-URL</button>
            Length: 
            {{length}}
        </div>
    </script>

    <script id="notes-form-template" type="text/x-handlebars-template">
        <div>
            <div class="form-row">
                <div class="form-label">Title</div>
                <div class="form-value">
                    <input type="text" name="title" value="{{title}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">Details</div>
                <div class="form-value">
                    <textarea name="description">{{description}}</textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">Prio</div>
                <div class="form-value">
                    <label><input type="radio" name="priority" value="1" {{checkedwhen priority '1'}} required>1</label>
                    <label><input type="radio" name="priority" value="2" {{checkedwhen priority '2'}} required>2</label>
                    <label><input type="radio" name="priority" value="3" {{checkedwhen priority '3'}} required>3</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">Due date</div>
                <div class="form-value">
                    <input type="date" name="dueDate" value="{{dueDate}}">
                </div>
            </div>
            <div>
                <input type="hidden" name="id" value="{{id}}" />

                <button type="submit" data-command="save">Save</button>
                <button type="button" data-command="cancel">Cancel</button>
            </div>
        </div>
    </script>

</head>

<body class="white-theme">

    <header class="layout-header">
        <h1>Vanilla Notes</h1>
        <div id="theme-control">
            Theme:
            <select>
                <option value="white-theme">Bright</option>
                <option value="black-theme">Dark</option>
            </select>
        </div>
    </header>

    <div id="content">
        <div id="sort-buttons">
            Sort by:
            <button data-sort-order="title">Title</button>
            <button data-sort-order="dueDate">Due Date</button>
            <button data-sort-order="createdDate">Created</button>
            <button data-sort-order="priority">Priority</button>
        </div>

        <div id="filter-buttons">
            Filter:
            <label>
                <input type="checkbox" data-filter="showFinished"> Show finished
            </label>
        </div>

        <div id="list-container"></div>

        <form id="notes-form"></form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"
        integrity="sha256-qlku5J3WO/ehJpgXYoJWC2px3+bZquKChi4oIWrAKoI=" crossorigin="anonymous"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
</body>

</html>
